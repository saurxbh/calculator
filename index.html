<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <script src="scripts/script.js" defer></script>
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container" id="calculator">
            <div class="container" id="display"></div>
            <div class="container" id="buttons">
                <input type="button" class="feature" id="AC" value="AC">
                <input type="button" class="feature" id="±" value="±">
                <input type="button" class="feature" id="%" value="%">
                <input type="button" class="function" id="÷" value="÷">

                <input type="button" class="digit" id="7" value="7">
                <input type="button" class="digit" id="8" value="8">
                <input type="button" class="digit" id="9" value="9">
                <input type="button" class="function" id="×" value="×">

                <input type="button" class="digit" id="4" value="4">
                <input type="button" class="digit" id="5" value="5">
                <input type="button" class="digit" id="6" value="6">
                <input type="button" class="function" id="-" value="-">

                <input type="button" class="digit" id="1" value="1">
                <input type="button" class="digit" id="2" value="2">
                <input type="button" class="digit" id="3" value="3">
                <input type="button" class="function" id="+" value="+">
                
                <input type="button" class="digit" id="0" value="0">
                <input type="button" class="digit" id="." value=".">
                <input type="button" class="function" id="=" value="=">
            </div>
        </div>
    </body>
</html>
