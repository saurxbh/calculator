<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <script src="scripts/script.js" defer></script>
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container" id="calculator">
            <div class="container" id="display">0</div>
            <div class="container" id="buttons">
                <input type="button" class="feature" id="AC" value="AC">
                <input type="button" class="feature" id="sign" value="±">
                <input type="button" class="feature" id="percentage" value="%">
                <input type="button" class="function" id="division" value="÷">

                <input type="button" class="digit" id="digit7" value="7">
                <input type="button" class="digit" id="digit8" value="8">
                <input type="button" class="digit" id="digit9" value="9">
                <input type="button" class="function" id="multiplication" value="×">

                <input type="button" class="digit" id="digit4" value="4">
                <input type="button" class="digit" id="digit5" value="5">
                <input type="button" class="digit" id="digit6" value="6">
                <input type="button" class="function" id="subtraction" value="-">

                <input type="button" class="digit" id="digit1" value="1">
                <input type="button" class="digit" id="digit2" value="2">
                <input type="button" class="digit" id="digit3" value="3">
                <input type="button" class="function" id="addition" value="+">

                <input type="button" class="digit" id="digit0" value="0">
                <input type="button" class="decimal" id="decimal" value=".">
                <input type="button" class="function" id="equals" value="=">
            </div>
        </div>
    </body>
</html>
